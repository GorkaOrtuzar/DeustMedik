<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios de Médicos - DeustMedik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            padding: 15px;
            background-color: #fff;
        }

        .logo {
            width: 180px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="DeustMedik Logo" class="logo">
    </div>

    <div class="container">
        <h2>Horarios de Atención Médica</h2>
        <table>
            <thead>
                <tr>
                    <th>Médico</th>
                    <th>Especialidad</th>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dr. Juan Pérez</td>
                    <td>Cardiología</td>
                    <td>Lunes, Miércoles</td>
                    <td>09:00 - 13:00</td>
                </tr>
                <tr>
                    <td>Dra. Ana García</td>
                    <td>Pediatría</td>
                    <td>Martes, Jueves</td>
                    <td>10:00 - 14:00</td>
                </tr>
                <tr>
                    <td>Dr. Luis Rodríguez</td>
                    <td>Dermatología</td>
                    <td>Viernes</td>
                    <td>08:00 - 12:00</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
