<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedir Cita</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1em 2em;
            background-color: #1e90ff;
            color: white;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .container {
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        .form-group {
            margin-bottom: 1.2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn, .back-btn {
            width: 100%;
            padding: 0.75em;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        .mensaje {
            margin-top: 1em;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/inicio" class="navbar-brand">Sistema Médico</a>
        <div class="user-info">
            <span id="user-name">Paciente</span>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="container">
        <h2>Pedir una Cita</h2>

        <form id="cita-form">
            <div class="form-group">
                <label for="dni">DNI del paciente:</label>
                <input type="text" id="dni" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>

            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" required></select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo:</label>
                <textarea id="motivo" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn">Confirmar Cita</button>
        </form>

        <button onclick="window.location.href='/'" class="back-btn">⬅ Volver al inicio</button>

        <div id="mensaje" class="mensaje"></div>
    </main>

    <script>
        // Cargar médicos en el selector
        window.addEventListener("DOMContentLoaded", () => {
            const select = document.getElementById("medico");
            fetch("/api/medicos")
                .then(res => res.json())
                .then(medicos => {
                    medicos.forEach(m => {
                        const option = document.createElement("option");
                        option.value = m.id;
                        option.textContent = `${m.nombre} ${m.apellido} - ${m.especialidad}`;
                        select.appendChild(option);
                    });
                });
        });

        // Enviar cita
        document.getElementById("cita-form").addEventListener("submit", e => {
            e.preventDefault();

            const cita = {
                medico_id: document.getElementById("medico").value,
                Paciente: document.getElementById("nombre").value,
                Apellido: document.getElementById("apellido").value,
                DNI: document.getElementById("dni").value,
                Fecha: document.getElementById("fecha").value + "T" + document.getElementById("hora").value,
                Motivo: document.getElementById("motivo").value
            };

            fetch("/api/citas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(cita)
            })
            .then(res => {
                const mensaje = document.getElementById("mensaje");
                if (res.ok) {
                    mensaje.textContent = "✅ Cita registrada correctamente.";
                    mensaje.style.color = "green";
                } else {
                    mensaje.textContent = "❌ Error al registrar la cita.";
                    mensaje.style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
