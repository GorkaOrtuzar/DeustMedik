<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicos DeustoMedik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .card-title {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Médicos DeustoMedik</h1>

        <!-- Mensaje cuando no hay médicos -->
        <div th:if="${#lists.isEmpty(medicos)}" class="alert alert-info text-center">
            <i class="fas fa-info-circle fa-2x mb-3"></i>
            <p class="lead">No hay médicos disponibles en este momento.</p>
        </div>

        <!-- Lista de médicos -->
        <div th:unless="${#lists.isEmpty(medicos)}" class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="medico : ${medicos}" class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${medico.nombre} + ' ' + ${medico.apellido}">Nombre del Médico</h5>
                        <p class="card-text">
                            <i class="fas fa-user-md me-2"></i>
                            <strong>Especialidad:</strong> 
                            <span th:text="${medico.especialidad}">Especialidad</span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-phone-alt me-2"></i>
                            <strong>Contacto:</strong> 
                            <span th:text="${medico.contacto}">Contacto</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/medicos/{id}/horario(id=${medico.id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-calendar-alt me-2"></i>Ver Horario
                            </a>
                            <small class="text-muted" th:text="'ID: ' + ${medico.id}">ID Médico</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
