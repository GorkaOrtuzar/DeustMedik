<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat MÃ©dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece5dd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #075e54;
      color: white;
      padding: 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .mensaje {
      max-width: 60%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }

    .mensaje.enviado {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .mensaje.recibido {
      background-color: #ffffff;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    .input-container textarea {
      flex: 1;
      padding: 0.8rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
    }

    .input-container button {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-container button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div id="nombre-chat">Chat con el MÃ©dico</div>
    <a href="/inicio">Inicio</a>
  </div>
  

  <div id="chat" class="chat-container">
  </div>

  <div class="input-container">
    <textarea id="mensaje" rows="2" placeholder="Escribe tu mensaje..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("mensaje");
  
    const modoMedico = localStorage.getItem("modoMedico") === "true";
    const remitenteDni = modoMedico
      ? localStorage.getItem("medicoDniSimulado")
      : localStorage.getItem("userDni");
  
    const destinatarioDni = localStorage.getItem("destinatarioDni");
    const destinatarioNombre = localStorage.getItem("destinatarioNombre"); // solo para mostrar en el tÃ­tulo
  
    if (!remitenteDni || !destinatarioDni) {
      alert("Faltan datos del usuario o del destinatario.");
      window.location.href = "/inicio";
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const nombreChat = document.getElementById("nombre-chat");
      if (nombreChat) {
        nombreChat.textContent = `Chat con ${destinatarioNombre || destinatarioDni}`;
      }
  
      if (modoMedico) {
        const aviso = document.createElement("div");
        aviso.textContent = `ðŸ©º Modo MÃ©dico activo (respondiendo como ${remitenteDni})`;
        aviso.style.backgroundColor = "#ffc107";
        aviso.style.color = "#000";
        aviso.style.padding = "0.5rem";
        aviso.style.textAlign = "center";
        aviso.style.fontWeight = "bold";
        document.body.insertBefore(aviso, chat);
      }
  
      fetch(`/api/mensajes?remitenteDni=${remitenteDni}&destinatarioDni=${encodeURIComponent(destinatarioDni)}`)
        .then(res => res.json())
        .then(mensajes => {
          mensajes.forEach(m => {
            const tipo = m.remitenteDni === remitenteDni ? "enviado" : "recibido";
            mostrarMensaje(m.contenido, tipo);
          });
        })
        .catch(err => {
          console.error("Error al cargar mensajes:", err);
          alert("No se pudieron cargar los mensajes.");
        });
    });
  
    function enviarMensaje() {
      const texto = input.value.trim();
      if (!texto) return;
  
      const mensaje = {
        remitenteDni,
        destinatarioDni,
        contenido: texto
      };
  
      fetch("/api/mensajes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(mensaje)
      })
      .then(res => {
        if (!res.ok) throw new Error("Fallo en el envÃ­o");
        return res.json();
      })
      .then(data => {
        mostrarMensaje(data.contenido, 'enviado');
        input.value = "";
        input.focus();
      })
      .catch(err => {
        console.error("Error al enviar mensaje:", err);
        alert("No se pudo enviar el mensaje.");
      });
    }
  
    function mostrarMensaje(texto, tipo) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "mensaje " + tipo;
      msgDiv.textContent = texto;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  
    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("modoMedico");
      localStorage.removeItem("medicoDniSimulado");
    });
  </script>  

</body>
</html>
